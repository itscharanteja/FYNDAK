<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- FYNDAK Swish QR Code - Static Payment Image -->
  <defs>
    <linearGradient id="swishGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ED866;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CB342;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Green background -->
  <rect width="400" height="500" fill="url(#swishGradient)"/>
  
  <!-- Header text -->
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    Betala med Swish
  </text>
  
  <!-- QR Code white container -->
  <rect x="50" y="100" width="300" height="300" fill="white" rx="15" ry="15"/>
  
  <!-- QR Code pattern (simplified representation) -->
  <g transform="translate(75, 125)">
    <!-- QR Corner markers -->
    <rect x="0" y="0" width="50" height="50" fill="black"/>
    <rect x="10" y="10" width="30" height="30" fill="white"/>
    <rect x="20" y="20" width="10" height="10" fill="black"/>
    
    <rect x="200" y="0" width="50" height="50" fill="black"/>
    <rect x="210" y="10" width="30" height="30" fill="white"/>
    <rect x="220" y="20" width="10" height="10" fill="black"/>
    
    <rect x="0" y="200" width="50" height="50" fill="black"/>
    <rect x="10" y="210" width="30" height="30" fill="white"/>
    <rect x="20" y="220" width="10" height="10" fill="black"/>
    
    <!-- QR data pattern (simplified) -->
    <rect x="70" y="10" width="10" height="10" fill="black"/>
    <rect x="90" y="10" width="10" height="10" fill="black"/>
    <rect x="110" y="10" width="10" height="10" fill="black"/>
    <rect x="130" y="10" width="10" height="10" fill="black"/>
    <rect x="150" y="10" width="10" height="10" fill="black"/>
    <rect x="170" y="10" width="10" height="10" fill="black"/>
    
    <!-- More QR pattern elements -->
    <rect x="10" y="70" width="10" height="10" fill="black"/>
    <rect x="30" y="70" width="10" height="10" fill="black"/>
    <rect x="70" y="70" width="10" height="10" fill="black"/>
    <rect x="110" y="70" width="10" height="10" fill="black"/>
    <rect x="150" y="70" width="10" height="10" fill="black"/>
    <rect x="210" y="70" width="10" height="10" fill="black"/>
    <rect x="230" y="70" width="10" height="10" fill="black"/>
    
    <!-- Center timing pattern -->
    <rect x="120" y="120" width="10" height="10" fill="black"/>
    <rect x="130" y="130" width="10" height="10" fill="black"/>
    
    <!-- Swish logo placeholder in center -->
    <circle cx="125" cy="125" r="15" fill="#2196F3"/>
    <circle cx="125" cy="125" r="10" fill="white"/>
    <text x="125" y="130" text-anchor="middle" font-family="Arial" font-size="8" fill="#2196F3">S</text>
  </g>
  
  <!-- Phone number -->
  <text x="200" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    123-170 17 39
  </text>
  
  <!-- FYNDAK branding -->
  <text x="200" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FYNDAK
  </text>
</svg>